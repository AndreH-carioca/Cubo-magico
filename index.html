<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>O Cubo digital</title>
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="ui">
  <div class="ui__background"></div>
  <div class="ui__game"></div>
  <div class="ui__texts">
    <h1 class="text text--title">
      <span></span>
      <span>O Cubo Digital</span>
    </h1>
    <div class="text text--note">
      Toque duplo para começar
    </div>
    <div class="text text--timer">
      0:00
    </div>
    <div class="text text--complete">
      <span>Completo!</span>
    </div>
    <div class="text text--best-time">
      <icon trophy></icon>
      <span>Melhor Tempo!</span>
    </div>
  </div>
  <div class="ui__prefs">
    <range name="size" title="Tamanho do Cubo" list="2,3,4,5"></range>
    <range name="flip" title="Tipo" list="Rápido&nbsp;,Suave,Quicar"></range>
    <range name="scramble" title="Embaralhamento" list="20,25,30"></range>
    <range name="fov" title="Ângulo da Câmera" list="Ortográfica,Perspectiva"></range>
    <range name="theme" title="Selecionar Tema" list="Padrão,Azul,Areia,Cinza,Chuva"></range>
  </div>
  <div class="ui__theme">
    <range name="hue" title="Matrix" color></range>
    <range name="saturation" title="Saturação" color></range>
    <range name="lightness" title="Brilho" color></range>
  </div>
  <div class="ui__stats">
    <div class="stats" name="cube-size">
      <i>Cubo:</i><b>3x3x3</b>
    </div>
    <div class="stats" name="total-solves">
      <i>Total Resolvidos:</i><b>-</b>
    </div>
    <div class="stats" name="best-time">
      <i>Melhor Tempo:</i><b>-</b>
    </div>
    <div class="stats" name="worst-time">
      <i>Pior tempo:</i><b>-</b>
    </div>
    <div class="stats" name="average-5">
      <i>Média de 5:</i><b>-</b>
    </div>
    <div class="stats" name="average-12">
      <i>Média de  12:</i><b>-</b>
    </div>
    <div class="stats" name="average-25">
      <i>Média de 25:</i><b>-</b>
    </div>
  </div>
  <div class="ui__buttons">
    <button class="btn btn--bl btn--stats">
      <icon trophy></icon>
    </button>
    <button class="btn btn--br btn--prefs">
      <icon settings></icon>
    </button>
    <button class="btn btn--bl btn--back">
      <icon back></icon>
    </button>
    <button class="btn btn--br btn--theme">
      <icon theme></icon>
    </button>
    <button class="btn btn--br btn--reset">
      <icon reset></icon>
    </button>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script><script  src="./script.js"></script>
</body>
</html>
